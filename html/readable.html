<html>
	<head>
		<!-- HTML for doctor's symptom checker website -->
		<!-- ACTION: Keep it readable, not clever. -->
		<title>Check your symptoms | Doctor Checkup-er</title>
	</head>
	<body>
<form action="#" class="symptom-checker">
	<legend>Form title</legend>

	<div class="group"><label for="">Your name</label><input type="text" id="name"></div>

	<div class="checkbox">
	  <label><input type="checkbox" value="cough">Cough</label></div>
	<div class="checkbox">
	  <label><input type="checkbox" value="productive-cough">Productive Cough</label></div>
	<div class="checkbox">
	  <label><input type="checkbox" value="fever">Fever</label></div>
	<div class="checkbox">
	  <label><input type="checkbox" value="chills">Chills</label></div>
	<div class="checkbox">
	  <label><input type="checkbox" value="sore throat">Chills</label></div>

<button type="submit" class="btn btn-primary">Get My Results</button>
</form>
	</body>
</html>
